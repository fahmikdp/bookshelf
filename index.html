<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h2 style="text-align: center;">BookShelf Apps</h2>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="penulis">Penulis</label>
        <input type="text" id="penulis" name="penulis" required>
      </div>
      <div class="form-group form-title">
        <label for="year">Tahun Terbit</label>
        <input type="number" id="year" name="year" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header">Cari Buku</h2>
    <div class="form-group form-title">
        <input type="search" name="search" id="search">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Belum selesai dibaca</h2>
    <div class="list-item" id="books">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Selesai dibaca</h2>
    <div class="list-item" id="completed-books">
    </div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
